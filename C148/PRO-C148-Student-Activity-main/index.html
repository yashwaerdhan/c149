<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>      
      <a-asset-item id="girafe" src="./models/girafe/scene.gltf"></a-asset-item> 
      <a-asset-item id="tree_for_games" src="./models/tree_for_games/scene.gltf"></a-asset-item> 
      <a-asset-item id="wooden_fence" src="./models/wooden_fence/scene.gltf"></a-asset-item> 


      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
<a-entity light="type:ambient; intencity:0.5;"></a-entity>

    <!--Directional-->
    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-15 2 8.2" rotation="0 90 0" scale="1.5 2 1.5" gltf-model="#girafe" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="10 0 -1" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#tree_for_games" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <a-entity>
      <a-entity position="5 0 5" rotation="180 0 0" scale="1 1 1" gltf-model="#wooden_fence" shadow="cast: true;"> </a-entity>
      <a-entity position="-10 2 5" rotation="0 0 0" scale="15 15 15" gltf-model="#wooden_fence" shadow="cast: true;"></a-entity>
      <a-entity position="-20 2 5" rotation="0 0 0" scale="15 15 15" gltf-model="#wooden_fence" shadow="cast: true;"></a-entity>
    </a-entity>
    
    <!--Add Code here-->

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
